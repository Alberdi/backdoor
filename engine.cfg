[application]

name="backdoor"
main_scene="res://scenes/menu.xscn"
target_fps=60
icon="icon.png"

[autoload]

sector="*res://scenes/main.xscn"
captains_log="*res://model/captains_log.xscn"

[display]

fullscreen=false
use_2d_pixel_snap=true
width=1280
height=720
stretch_mode="2d"
resizable=true
stretch_aspect="keep"

[input]

ui_select=[key(Space), jbutton(0, 3), key(D)]
ui_focus_next=[key(Tab), key(S)]
ui_focus_prev=[key(Tab, S), key(A)]
ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]
ui_show_upgrades=[key(H)]
ui_display_card=[key(F)]
ui_save=[key(S, S)]
debug_create_slime=[key(I)]
debug_next_sector=[key(P)]
ui_idle=[key(Period)]

[render]

default_clear_color=#ff1d140b
